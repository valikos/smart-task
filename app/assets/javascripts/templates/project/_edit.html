<div class="modal modal" id="modal-for-{{project.id}}" data-backdrop="static">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="cancelEdit(project)"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Edit Project</h4>
      </div>
      <div class="modal-body">
        <form ng-submit="">
          <input value="{{project.name}}" class="form-control" ng-model="project.name"/>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="cancelEdit(project)">Cancel</button>
        <button type="button" class="btn btn-primary" ng-click="updateProject(project)">Save changes</button>
      </div>
    </div>
  </div>
</div>
